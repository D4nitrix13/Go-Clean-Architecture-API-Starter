version: "3.9"

services:
  # Application server
  app:
    container_name: app
    image: server
    build:
      context: .
      dockerfile: cmd/server/Dockerfile
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      APP_ENV: local
      APP_DSN: postgres://postgres:postgres@db:5432/go_restful?sslmode=disable
    volumes:
      - /tmp/app:/var/log/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Database service
  db:
    container_name: db
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_restful
    volumes:
      - ./testdata/postgres:/var/lib/postgresql/data
      - ./testdata:/testdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Migration service (only used with `docker compose run migrate ...`)
  migrate:
    image: migrate/migrate:v4.17.1
    # Use the following entrypoint to run migrations
    entrypoint:
      - "migrate"
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@db:5432/go_restful?sslmode=disable"
    volumes:
      - ./migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
